<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="unitForm">
            <h6 class="heading-small text-muted mb-4">Category details</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group ">
                    <label class="form-control-label" for="input-username">Name</label>
                    <div class="validation-errors">
                    </div>
                    <input type="text" required formControlName="name" id="input-username"
                           class="form-control form-control-alternative" placeholder="Type Name">
                    <div *ngFor="let validation of validation_messages.name">
                      <div class="error-message" *ngIf="unitForm.get('name').hasError(validation.type) &&
                        (unitForm.get('name').dirty || unitForm.get('name').touched)">
                        <span class="badge badge-pill badge-danger">{{ validation.message }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group ">
                    <label class="form-control-label" for="input-email">Branch</label>
                    <select formControlName="branch_id" required id="input-email"
                            class="form-control form-control-alternative">
                      <option *ngFor="let item of branchData" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div *ngFor="let validation of validation_messages.branch_id">
                      <div class="error-message" *ngIf="unitForm.get('branch_id').hasError(validation.type) &&
                                        (unitForm.get('branch_id').dirty || unitForm.get('branch_id').touched)">
                        <span class="badge badge-pill badge-danger">{{ validation.message }}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="unitForm.invalid"
                            (click)="onSubmit()" type="submit">{{btn_title}}</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
