<ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" color="#fff"
             size="default" type="ball-clip-rotate-multiple">
</ngx-spinner>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="categoryForm">
            <h6 class="heading-small text-muted mb-4">Category details</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group ">
                    <label class="form-control-label" for="input-username">Branch</label>
                    <div class="validation-errors">
                    </div>
                    <select type="text" required formControlName="branch_id"
                            class="form-control form-control-alternative" s>
                      <option *ngFor="let item of branchData" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div *ngFor="let validation of validation_messages.branch_id">
                      <div class="error-message" *ngIf="categoryForm.get('branch_id').hasError(validation.type) &&
                        (categoryForm.get('branch_id').dirty || categoryForm.get('branch_id').touched)">
                        <span class="badge badge-pill badge-danger">{{ validation.message }}</span>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-lg-6">
                  <div class="form-group ">
                    <label class="form-control-label" for="input-username">Name</label>
                    <div class="validation-errors">
                    </div>
                    <input type="text" required formControlName="name" id="input-username"
                           class="form-control form-control-alternative" placeholder="Type Name">
                    <div *ngFor="let validation of validation_messages.name">
                      <div class="error-message" *ngIf="categoryForm.get('name').hasError(validation.type) &&
                        (categoryForm.get('name').dirty || categoryForm.get('name').touched)">
                        <span class="badge badge-pill badge-danger">{{ validation.message }}</span>
                      </div>
                    </div>
                  </div>

                </div>
                <!--                <div class="col-lg-6">-->
                <!--                  <div class="form-group ">-->
                <!--                    <label class="form-control-label" for="input-email">Customer Name</label>-->
                <!--                    <input type="text" formControlName="Customer_Name" required id="input-email"-->
                <!--                           class="form-control form-control-alternative" placeholder="Type Customer Name">-->
                <!--                    <div *ngFor="let validation of validation_messages.Customer_Name">-->
                <!--                      <div class="error-message" *ngIf="managerForm.get('Customer_Name').hasError(validation.type) &&-->
                <!--                        (managerForm.get('Customer_Name').dirty || managerForm.get('Customer_Name').touched)">-->
                <!--                        <span class="badge badge-pill badge-danger">{{ validation.message }}</span>-->
                <!--                      </div>-->
                <!--                    </div>-->
                <!--                  </div>-->
                <!--                </div>-->
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="categoryForm.invalid"
                            (click)="onSubmit()" type="submit">{{btn_title}}</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
